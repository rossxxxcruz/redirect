<!DOCTYPE html>
<html class='ltr' dir='ltr' lang='en_gb' translate='no' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no' name='viewport'/>
<meta content='notranslate' name='google'/>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
<meta content='#000000' name='theme-color'/>
<meta content='#000000' name='apple-mobile-web-app-status-bar-style'/>
<meta content='#000000' name='msapplication-navbutton-color'/>
<title>One more step</title>

</head>
<body>
<style> .box-main { animation: horizontal-shaking 3s ease infinite; width: 90%!important; font-size: 20px; line-height: 1.42857143; font-family: open sans, helvetica neue, Helvetica, Arial, sans-serif; color: #93C572; box-sizing: border-box; background-color: #f5f5f5; border-top: 5px solid #93C572; border-radius: 8px; padding: 50px 0; text-align: center; margin-bottom: 20px; } .cc { top: auto; left: 0; right: 0; display: flex; justify-content: center; } </style>

<div class="wrapper">
<h3 style="font-family: Arial, Helvetica, sans-serif!important; -webkit-text-size-adjust: 100%; font-size: 40px; width: 90%; margin-left: auto; margin-right: auto; margin-bottom: 20px!important; margin-top: 0!important;text-align: center; letter-spacing: 1px;"><span style="font-weight: bold; color: white;">One more step</span></h3><h4 style="font-family: Arial, Helvetica, sans-serif!important; -webkit-text-size-adjust: 100%; text-align: center; width: auto; margin-left: auto; margin-right: auto; margin-top: 20px!important; margin-bottom: 40px!important; font-size: 25px; letter-spacing: 0.5px;"><span style="font-weight: normal; color: white;">Please click I'm not a robot button to continue !</span></h4>
<div class="cc">
<div class="box-main">
<div class="llo">
<div class="captchaContainer">
<div class="captchaWrapper">
<button type="button" class="captchaBox boxHover"></button>
</div>
<input type="checkbox" name="hiddenCaptcha" id="hiddenCaptcha" disabled="disabled"/>
<label for="hiddenCaptcha" class="captchaLabel">I'm not a robot</label>
</div>
</div>
</div>
</div>
      
<div class="container">
<div class="arrow up" style='background-image: url("https://iili.io/HzoNKAu.png");'></div>
</div>
      
</div>
<style>
html, body {
  display: flex;
  justify-content: center;
  height: 100%;
  align-items: center;
  padding: 0;
  margin: 0;
  flex-direction: column;
  background-color: #1D1D1D;
  background: conic-gradient( from 45deg, #1D1D1D 0, #1D1D1D 90deg, #1D1D1D 90deg, #000000 180deg, #1D1D1D 180deg, #000000 270deg, #1D1D1D 270deg, #000000 360deg );
  background-size: 0.5em 0.5em;
  background-attachment: fixed;
  }
.llo { top: auto; left: 0; right: 0; display: flex; justify-content: center; }
.captchaContainer {
  border-radius: 3px;
  border: 1px solid #000000;
  padding: 10px 20px 10px 20px;
  background-color: #93C572;
}
.captchaWrapper {
  line-height: 0;
}
.captchaWrapper, .captchaContainer {
  display: inline-block;
  float: left;
}
#hiddenCaptcha {
  display: none;
}
#hiddenCaptcha:checked + .captchaLabel:after {
  max-width: 25px;
  opacity: 1;
  overflow: inherit;
}
.captchaLabel {
  font-family: 'Trebuchet MS', sans-serif;
  font-weight: 700;
  padding: 2px 0 0 15px;
  position: relative;
  display: block;
  float: left;
  font-size: 25px;
  color: #343434;
  margin-top: 0;
}
.captchaLabel:after {
  font-family: FontAwesome;
  position: absolute;
  content: '\f00c';
  max-width: 0;
  overflow: hidden;
  opacity: 0.5;
  font-size: 30px;
  top: 0;
  left: -24px;
  color: #039F53;
  -webkit-transition: all 0.7s;
  -moz-transition: all 0.7s;
  -ms-transition: all 0.7s;
  transition: all 0.7s;
}
.captchaBox {
  width: 30px;
  height:30px;
  padding: 0;
  outline: none;
  border: 1px solid #000000;
  border-radius: 3px;
  margin-top: 4.5px;
}
.boxHover {
  background-color: #fff;
}
.wrapper {
  top:0!important;
}
    
 @keyframes horizontal-shaking {
 0% { transform: translateY(0) }
 25% { transform: translateY(5px) }
 50% { transform: translateY(-5px) }
 75% { transform: translateY(5px) }
 100% { transform: translateY(0) }
}
 @-webkit-keyframes uparrow {
 0% { -webkit-transform: translateY(0); opacity: 0.4 }
 100% { -webkit-transform: translateY(-0.4em); opacity: 0.9 }
}
.arrow {
 display: block; margin-left: auto; margin-right: auto; margin-top: 15px; width: 80px; height: 80px;
}
.up {
  -webkit-animation: uparrow 0.6s infinite alternate ease-in-out;
}
</style>

</body>
</html>
