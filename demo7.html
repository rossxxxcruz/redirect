  <style>
 html, body {

.captchaWrapper {

}
.captchaWrapper, .captchaContainer {
  display: inline-block;
  float: left;
}
#hiddenCaptcha {
  display: none;
}
#hiddenCaptcha:checked + .captchaLabel:after {
  max-width: 25px;
  opacity: 1;
  overflow: inherit;
}
.captchaLabel {
  font-family: 'Trebuchet MS', sans-serif;
  font-weight: 700;
  padding: 2px 0 0 15px;
  position: relative;
  display: block;
  float: left;
  font-size: 25px;
  color: #343434;
  margin-top: 0;
}
.captchaLabel:after {
  font-family: FontAwesome;
  position: absolute;
  content: '\f00c';
  max-width: 0;
  overflow: hidden;
  opacity: 0.5;
  font-size: 30px;
  top: 0;
  left: -24px;
  color: #039F53;
  -webkit-transition: all 0.7s;
  -moz-transition: all 0.7s;
  -ms-transition: all 0.7s;
  transition: all 0.7s;
}
