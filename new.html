<script> setTimeout(function tt() { function ask() {

    var b = Math.floor(Math.random() * 10) + 1;
    var op = ["+", "+", "+", "+"][Math.floor(Math.random()*4)];
    return prompt("\nPlease solve the captcha to continue\n" + "How much is " + a + " " + op + " " + b + " " + "=" + " ?") == eval( a + op + b);
}

var questions = [ask()],
    total = questions.length,
    correct = questions.filter(Boolean).length;

alert( "You got "+correct+"/"+total+" correctly"); 

if (correct >= '1') { alert('ok') } else { alert('no') }; }, 100)

</script>
